    <script>

            if statement - exercise
        */
       
        let a = 12;

        if (a > b) {
            console.log(a + " > " + b);
        }
        
        let c = 60;
        let d = 90;
        if (c < d) {
            console.log(c + " < " + d);
        }

        let e = 5;
        let f = 10;
        if (e > f) {
            console.log(e + " > " + f);
        }

        let data = 4;
        if (data == 3) {
            console.log(data + " == " + "3")
        }

    </script>
